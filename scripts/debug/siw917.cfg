#
# Silicon Laboratories SiW917 Cortex-M4
#

source [find target/swj-dp.tcl]

if { [info exists CHIPNAME] } {
    set _CHIPNAME $CHIPNAME
} else {
    set _CHIPNAME siw917
}

if { [info exists CPUTAPID] } {
    set _CPUTAPID $CPUTAPID
} else {
    set _CPUTAPID 0x4ba00477
}

if { [info exists CPURAMSIZE] } {
    set _CPURAMSIZE $CPURAMSIZE
} else {
    set _CPURAMSIZE 0x30000
}

if { [info exists CPUROMSIZE] } {
    set _CPUROMSIZE $CPUROMSIZE
} else {
    set _CPUROMSIZE 0x800000
}

if { [info exists WORKAREASIZE] } {
    set _WORKAREASIZE $WORKAREASIZE
} else {
    set _WORKAREASIZE $_CPURAMSIZE
}

swj_newdap $_CHIPNAME cpu -irlen 4 -expected-id $_CPUTAPID
dap create $_CHIPNAME.dap -chain-position $_CHIPNAME.cpu

set _TARGETNAME $_CHIPNAME.cpu
target create $_TARGETNAME cortex_m -dap $_CHIPNAME.dap

set _FLASHNAME $_CHIPNAME.flash
flash bank $_FLASHNAME faux 0x08000000 $_CPUROMSIZE 0 0 $_TARGETNAME

adapter speed 1000

$_TARGETNAME configure -event reset-init {
    # TODO: Additional reset commands
}

$_TARGETNAME configure -event reset-start {
    # TODO: Additional reset commands
}

$_TARGETNAME configure -event gdb-detach {
    resume
}
